<h1>To Do List</h1>

<input id="newTask" type="text" placeholder="Enter a new task" maxlength="50" required>
<button (click)="addTask()">Add task</button>

<ul class="list">
    <li *ngFor="let item of toDoList">
            <input type="checkbox" name="todolist" [value]="['item.id']" [ngModel]="item.isDone"  (change)="checkedChange(item.id)">{{item.task}}
            <button (click)="deleteTask(item.id)">delete</button><br>
    </li>
</ul>
